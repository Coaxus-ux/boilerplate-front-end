<div class="space-y-2">
  <div class="flex items-center justify-between">
    <label
      *ngIf="etiqueta"
      class="text-sm font-medium text-gray-700"
      [attr.for]="idCampo"
    >
      {{ etiqueta }}
    </label>
    <ng-container *ngIf="textoEnlace">
      <a
        *ngIf="enlaceExterno; else enlaceInterno"
        target="_blank"
        rel="noopener noreferrer"
        class="text-sm text-vinotinto-900 hover:text-vinotinto-900 transition-colors"
        [href]="enlaceRuta"
      >
        {{ textoEnlace }}
      </a>
      <ng-template #enlaceInterno>
        <a
          class="text-sm text-vinotinto-900 hover:text-vinotinto-900 transition-colors"
          [routerLink]="enlaceRuta"
        >
          {{ textoEnlace }}
        </a>
      </ng-template>
    </ng-container>
  </div>
  <div class="relative">
    <ng-container *ngIf="icono">
      <div
        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
      >
        <i [class]="icono + ' text-gray-400'"></i>
      </div>
    </ng-container>
    <input
      class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-sky-700 focus:ring focus:ring-sky-700"
      [id]="idCampo"
      [attr.name]="name || idCampo"
      [type]="tipo"
      [placeholder]="placeholder"
      [disabled]="deshabilitado"
      [value]="valorInterno"
      [ngClass]="icono ? 'pl-10' : 'pl-3'"
      (input)="alInput($event)"
      (blur)="alBlur()"
    />
  </div>
  <div *ngIf="error && tocado" class="text-xs text-error">
    {{ mensajeError }}
  </div>
</div>
