<div
  *ngIf="isVisible"
  class="w-96 p-2 rounded inline-flex items-center overflow-hidden my-4 mx-auto"
  [ngClass]="alertClasses"
>

  <span *ngIf="isError" class=" icon-[heroicons-outline--exclamation] flex-shrink-0 aspect-square w-6 h-6 flex items-center justify-center">
    <i class="icon-[heroicons-outline--exclamation]"></i>
  </span>
  <span *ngIf="!isError" class="icon-[heroicons--check-16-solid] flex-shrink-0 aspect-square w-6 h-6 flex items-center justify-center"></span>

  <div class="text-sm font-normal leading-snug break-words text-left ml-2">
    {{ message }}
  </div>
</div>
